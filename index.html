<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Gesti√≥n de Pacientes</title>
</head>
<body>
    <div id="btnInicio"></div>
    <div class="container" id="pagPrincipal">
        <div class="navbar">
            <div class="nav_icon">
                <i class="bi bi-layout-sidebar-inset" id="sidebarIcon"></i>
            </div>
            <div id="nav_titulo"></div>
            <div class="nav_salir">
                <i class="bi bi-door-open-fill"></i>
            </div>
        </div>
        <div id="main_container">
            <div class="botones" id="botones"></div>
            <div id="main" class="row"></div>
        </div>
        <div class="sidebar">
            <div class="side_titulo">
                <div class="imagen" >
                    <img src="img/icono_med.png" alt="">
                </div>
                <h4 align="center" style='color:#ffffff'>Dra. Lucy Campos</h4>
            </div>
            <div class="side_opcion" id="b_agenda">
                <i class="bi bi-calendar3" style='color:#ffffff'></i>
                <span class="titulo">Agenda</span>
            </div>
            <div class="side_opcion" id="b_pacientes">
                <i class="bi bi-people-fill" style='color:#ffffff'></i>
                <span class="titulo">Pacientes</span>
            </div>
            <div class="side_opcion2">
                <div id="b_salir">
                    <i class="bi bi-door-open-fill" style='color:#ffffff' id="btnSalir"></i>
                    <span class="titulo">Salir</span>
                </div>
                
            </div>
            <div class="side_titulo">
                <div class="imagen" >
                    <img src="img/icono_hospital.png" alt="">
                </div>
                <h5 align="center" style='color:#ffffff'>Tu centro de salud</h5>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Apex Charts cdn-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
